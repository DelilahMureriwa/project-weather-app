<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 47rem">
        <div class="card-body">
          <button>Current Location</button>
          <h1>Harare</h1>
          <div class="row">
            <div class="col-7">
              <div class="date">
                <span class="day"></span>
                <br />
                <span class="appearance"></span>
              </div>
            </div>
            <div class="col-5">
              <form id="city-form">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="colFormLabelLg"
                  autofocus
                  placeholder="ENTER A CITY"
                />
                <div class="form-group"></div>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-1.5">
              <div class="sunny-cloud">🌤️</div>
            </div>
            <div class="col-1.5" id="temp"></div>
          </div>
          <br />
          <br />
          <div class="days">
            <div class="row">
              <div class="col">MON</div>
              <div class="col">TUE</div>
              <div class="col">WED</div>
              <div class="col">THU</div>
              <div class="col">FRI</div>
              <div class="col">SAT</div>
              <div class="col">SUN</div>
            </div>
          </div>
          <div class="emojis">
            <div class="row">
              <div class="col">🌤️</div>
              <div class="col">🌤️</div>
              <div class="col">🌤️</div>
              <div class="col">☀️</div>
              <div class="col">☀️</div>
              <div class="col">🌤️</div>
              <div class="col">☀️</div>
            </div>
          </div>
          <div class="degrees">
            <div class="row">
              <div class="col">29° 9°</div>
              <div class="col">20° 8°</div>
              <div class="col">20° 7°</div>
              <div class="col">22° 10°</div>
              <div class="col">24° 10°</div>
              <div class="col">24° 10°</div>
              <div class="col">21° 6°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/file.js"></script>
  </body>
</html>
