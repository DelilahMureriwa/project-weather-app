<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 44rem">
        <div class="card-body">
          <button>Current Location</button>
          <h1>Harare</h1>
          <div class="row">
            <div class="col-7">
              <div class="date">
                Last updated:
                <span class="day"></span>
                <br />
                <span class="appearance"></span>
              </div>
            </div>
            <div class="col-5">
              <form id="city-form">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="colFormLabelLg"
                  autofocus
                  placeholder="ENTER A CITY"
                />
                <div class="form-group"></div>
              </form>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-1.5">
              <div class="icon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="cloudy"
                  id="icon"
                />
              </div>
            </div>
            <div class="col-5">
              <small id="temp"></small>
              <span class="units">Â°C</span>
            </div>
            <div class="col-4" id="condition">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
          <br />
          <br />
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="git-hub">
      <span class="link">
        <a href="https://github.com/DelilahMureriwa/project-weather-app"
          >Open source code
        </a></span
      >
      <span class="owner">by Delilah Mureriwa</span>
    </div>
    <script src="js/file.js"></script>
  </body>
</html>
